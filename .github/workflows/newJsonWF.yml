name: print
on: workflow_dispatch
env:
  continue: true
  time: 3
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - continue-on-error: ${{ fromJSON(env.continue) }}
        timeout-minutes: ${{ fromJSON(env.time) }}
        run: |
          echo ${{ continue-on-error }}
          echo ${{ timeout-minutes }}
          
